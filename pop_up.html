<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">	
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>시계 테스트</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/bootstrap-icons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="js/pop_up.js" defer></script>
    </head>
    <body onload="show_clock();">
        <h1 class="display-1"><i class="bi bi-alarm"></i> 팝업창 확인<br><br></h1>
        <h1 class="display-4"><div id="divClock" class="clock"></div></h1>
		<h1 class="display-4"><div id="Time" class="clock"></div></h1>
		<input class="form-check-input" type="checkbox" id="check_popup" onclick="closePopup();">
        <label class="form-check-label" for="flexCheckChecked">하루에 한번만 열기</label>

        <script>
                pop_up(); // pop_up 함수 실행
                document.getElementById("divClock").innerHTML = cars.join(', '); // 배열 삽입
                function showClock() {
                    let currentDate = new Date(); // 날짜 객체 생성
                    let divClock = document.getElementById('divClock');
                    let msg = "현재 시간 : ";
                    if (currentDate.getHours() > 12) { // 12시 보다 크면 오후 아니면 오전
                        msg += "오후";
                        msg += currentDate.getHours() - 12 + "시";
                    } else {
                        msg += "오전";
                        msg += currentDate.getHours() + "시";
                    } msg += currentDate.getMinutes() + "분";
                    msg += currentDate.getSeconds() + "초";
                    divClock.innerText = msg;
                    if (currentDate.getMinutes() > 58) { // 정각 1분전 빨강색 출력
                        divClock.style.color = "red";
                    }
                    setTimeout(showClock, 1000); // 1초마다 갱신
                }

                showClock(); // onload 대신 여기서 바로 호출
        </script>
    </body>
</html>
